<div class="employee-page">
  <button class="back-button" style="float: left;" (click)="goBack()">
    <md-icon aria-hidden="true">arrow_back</md-icon>
  </button>
  <br/>
  <br/>
  <div class="detail-employee-container">
    <div class="employee-info">
      <label for="id">Id: </label>
      <input id="id" contenteditable="false" value={{employee.id}}>
    </div>

    <div class="employee-info">
      <label for="name">Name: </label>
      <input id="name" contenteditable="false" value={{employee.name}}>
    </div>

    <div class="employee-info">
      <label for="email">Email: </label>
      <input id="email" contenteditable="false" value={{employee.email}}>
    </div>

    <div class="employee-info">
      <label for="phone">Phone: </label>
      <input id="phone" contenteditable="false" value={{employee.phone}}>
    </div>

    <div class="employee-info">
      <label for="website">Website: </label>
      <input id="website" contenteditable="false" value={{employee.website}}>
    </div>

  </div>
</div>
