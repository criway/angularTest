<div class="container">
  <h1>Employee Form</h1>
  <form #employeeForm="ngForm">
    {{diagnostic}}

    <div class="form-group">
      <label for="id">Id:</label>
      <input type="text" class="form-control" id="id" required
            [(ngModel)]="model.id" name="id">
    </div>

    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name"
             required
            [(ngModel)]="model.first_name" name="first_name"
             #name="ngModel"
             #spy>
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>
    TODO: remove this: {{spy.className}}
    <br>

    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" required
             [(ngModel)]="model.last_name" name="last_name"
             #last_name="ngModel">
    </div>
    <div [hidden]="last_name.valid || last_name.pristine"
         class="alert alert-danger">
      Last name is required
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" required
             [(ngModel)]="model.email" name="email"
              #email="ngModel">
    </div>
    <div [hidden]="email.valid || email.pristine"
         class="alert alert-danger">
      Email is required
    </div>

    <div class="form-group">
      <label for="phone_number">Phone</label>
      <input type="text" class="form-control" id="phone_number" required
             [(ngModel)]="model.phone_number" name="phone_number"
              #phone="ngModel">
    </div>
    <div [hidden]="phone.valid || phone.pristine"
         class="alert alert-danger">
      Phone number is required
    </div>

    <div class="form-group">
      <label for="date_birth">Birth</label>
      <input type="text" class="form-control" id="date_birth"
             [(ngModel)]="model.date_birth" name="date_birth">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
