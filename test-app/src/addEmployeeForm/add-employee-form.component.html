<div class="container">
  <h1>Employee Form</h1>
  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    <div [hidden]="submitted">
      {{diagnostic}}

      <div class="form-group">
        <label for="id">Id:</label>
        <input type="text" class="form-control" id="id" required
               [(ngModel)]="model.data.id" name="id">
      </div>

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name"
               required
               [(ngModel)]="model.data.first_name" name="first_name"
               #name="ngModel"
               #spy>
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      TODO: remove this: {{spy.className}}
      <br>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" required
               [(ngModel)]="model.data.last_name" name="last_name"
               #last_name="ngModel">
      </div>
      <div [hidden]="last_name.valid || last_name.pristine"
           class="alert alert-danger">
        Last name is required
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required
               [(ngModel)]="model.data.email" name="email"
               #email="ngModel">
      </div>
      <div [hidden]="email.valid || email.pristine"
           class="alert alert-danger">
        Email is required
      </div>

      <div class="form-group">
        <label for="phone_number">Phone</label>
        <input type="text" class="form-control" id="phone_number" required
               [(ngModel)]="model.data.phone_number" name="phone_number"
               #phone="ngModel">
      </div>
      <div [hidden]="phone.valid || phone.pristine"
           class="alert alert-danger">
        Phone number is required
      </div>

      <div class="form-group">
        <label for="date_birth">Birth</label>
        <input type="text" class="form-control" id="date_birth"
               [(ngModel)]="model.date_birth" name="date_birth">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!employeeForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newEmployee()">New Employeee</button>
      <button type="button" class="btn btn-default" (click)="newEmployee(); employeeForm.reset()">New Employee</button>
    </div>
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">First Name</div>
        <div class="col-xs-9  pull-left">{{ model.data.first_name }}</div>
      </div>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </form>
</div>
